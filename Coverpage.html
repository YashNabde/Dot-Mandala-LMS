<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dot Mandala LMS</title>

  <!-- Google Font: Lobster -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Lobster', cursive;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.5rem;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
    }

    /* Keyframe animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional dark overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
}
.animated-text {
  animation: fadeIn 2s ease-in-out forwards;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.get-started-btn {
  display: inline-block;
  padding: 8px 100px;
  margin-top: 20px;
  font-size: 1.2rem;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid silver;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s ease;
  backdrop-filter: blur(5px);
}

.get-started-btn:hover {
  background-color: white;
  color: black;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="https://videos.pexels.com/video-files/856382/856382-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
     <h1 id="headline" class="animated-text"; style="font-family:'Sacramento', cursive">Dot Mandala Art</h1>
    <p style="font-family: 'Dancing Script', cursive";>A Therapeutic Learning Platform for Mindfullness and Creative Expression.</p>
<div id="button-container" style="display: none;">
  <a href="login.html" class="get-started-btn">Let's Begin!</a>
  </div>
<script>
  // Wait until the page loads
  window.onload = function () {
    const headline = document.getElementById('headline');
    const buttonContainer = document.getElementById('button-container');

    // Get the duration of the CSS animation
    headline.addEventListener('animationend', () => {
      buttonContainer.style.display = 'block';
      buttonContainer.style.opacity = 0;
      buttonContainer.style.transition = 'opacity 0.8s ease';
      setTimeout(() => {
        buttonContainer.style.opacity = 2;
      }, 50);
    });
  };
</script>
</body>
</html>
