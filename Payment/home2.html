<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dot Mandala LMS - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      height: 90vh;
      width: 90%;
      max-width: 1200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .sidebar {
      background: linear-gradient(180deg, #6366f1, #8b5cf6);
      color: white;
      padding: 30px;
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 20px;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .sidebar nav ul li a i {
      margin-right: 10px;
    }

    .sidebar nav ul li a:hover {
      transform: translateX(5px);
      color: #e0e7ff;
    }

    .main-content {
      flex: 1;
      padding: 50px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4c51bf;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      color: #4a5568;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
      }

      .sidebar nav ul {
        display: flex;
        gap: 15px;
      }

      .main-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>  
  <div class="container">
    <aside class="sidebar">
      <div>
        <h2 class="logo">Dot Mandala LMS</h2>
        <nav>
          <ul>
            <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-book"></i>Courses</a></li>
            <li><a href="#"><i class="fas fa-pencil-alt"></i>Assignments</a></li>
            <li><a href="#"><i class="fas fa-graduation-cap"></i>Grades</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Messages</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
          </ul>
        </nav>
      </div>
    </aside>
    <main class="main-content">
      <header>
        <h1>Welcome to Dot Mandala LMS</h1>
      </header>
      <section class="content" id="courses">
        <h2>Course Preview</h2>
        <iframe id="player" width="560" height="315"
          src="https://www.youtube.com/embed/mk-NX1gIRZc?enablejsapi=1"
          frameborder="0" allowfullscreen></iframe>
       </section>
    </main>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
<script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const container = document.querySelector('.container');
      sidebar.classList.toggle('open');
      container.classList.toggle('shifted');
    }
      let player;
    
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    
      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
          window.location.href = "pp.html";
        }
      }
    </script>
</body>
</html>
