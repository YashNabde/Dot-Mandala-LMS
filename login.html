<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dot Mandala LMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 1rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .login-title {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .login-form input {
      width: 80%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 25px;
      background: #222;
      color: white;
      font-size: 1rem;
    }

    .login-form button {
      width: 40%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #f57c00;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background: #ef6c00;
    }

    .login-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-links a {
      color: #f57c00;
      text-decoration: none;
      cursor: pointer;
    }

    .login-links span {
      color: #888;
      margin: 0 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome!</h1>
    <form class="login-form" id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-button">Login</button>
      <div class="login-links">
        <a id="toggle-auth">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyA0oSFRQz5aV5lF1HJVCttA3nfj0BQypbE",
  authDomain: "dot-mandala-lms.firebaseapp.com",
  projectId: "dot-mandala-lms",
  storageBucket: "dot-mandala-lms.firebasestorage.app",
  messagingSenderId: "815985106033",
  appId: "1:815985106033:web:4e770d4497b175025d8fd0"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    document.getElementById("toggle-auth").addEventListener("click", () => {
      isLogin = !isLogin;
      document.getElementById("auth-button").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("toggle-auth").innerText = isLogin ? "Sign Up" : "Back to Login";
    });

    document.getElementById("auth-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email.includes("@") || password.length < 6) {
        alert("Please enter a valid email and password (min 6 characters)");
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => alert("Login successful!"))
          .catch(err => alert("Error: " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => alert("Sign up successful!"))
          .catch(err => alert("Error: " + err.message));
      }
    });
  </script>
</body>
</html>
